<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.google.com/specimen/Outfit' rel='stylesheet' type='text/css'>
  
  <title>Frontend Mentor | QR code component</title>

  
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: hsl(212, 45%, 89%);
      height: 100%;
    }
    .qr-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white;
      padding: 15px;
      width: 345px;
      border-radius: 10px;
    }
    .qr-block * {
      margin-bottom: 20px;
    }
    .qr-block img {
      border-radius: 10px;
    }

    .qr-block p {
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
      color: black;
      text-align: center;
    }
    .qr-block span {
      font-size: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      color: grey;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 10px;
      margin-right: 10px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="qr-block">
      <img src="images/image-qr-code.png">
      <p>Improve your front-end skills by building projects</p>
      <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
  </div>

  
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrei Fennec</a>.
  </div>
</body>
</html>
