<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR Code Component</title>
  <style>
    :root {
      --color-background: hsl(212, 45%, 89%);
      --color-card-bg: hsl(0, 0%, 100%);
      --color-text-primary: hsl(218, 44%, 22%);
      --color-text-secondary: hsl(220, 15%, 55%);
      --font-family: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .qr-card {
      background-color: var(--color-card-bg);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 275px;
      width: 100%;
    }

    .qr-image {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-top: 20px;
      line-height: 1.4;
    }

    .description {
      font-size: 14px;
      font-weight: 400;
      color: var(--color-text-secondary);
      margin-top: 10px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="qr-card">
      <img 
        src="images/image-qr-code.png"
        class="qr-image">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
</body>
</html>
